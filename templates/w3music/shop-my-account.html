{% extends 'w3music/elements/layouts/layout-1.html' %}
{% load static %}
        
{% block additional_css %}
{% endblock %}
		
{% block content %}
<div class="page-content bg-white">
	
    <section class="login-wrapper overlay-black-middle" style="background-image: url({% static 'w3music/images/background/pic5.jpg' %});">
        <div class="container">	
            <div class="row justify-content-center p-t60 p-sm-t20 ">
                <div class="col-xl-7 col-lg-6 col-sm-8 end-side-content">
                    <div class="login-area">
                        <h2 class="text-white text-center">Welcome Back</h2>
                        <p class="text-center text-white m-b25">welcome please login to your account</p>
                        <form class="dz-form dzForm" method="" action="assets/script/contact_smtp.php">
                            <div class="m-b30">
                                <label class="label-title">Email Address</label>
                                <input name="dzName" required="" class="form-control" placeholder="Email Address" type="email">
                            </div>
                            <div class="m-b15">
                                <label class="label-title">Password</label>
                                <div class="secure-input ">
                                    <input type="password" name="password" class="form-control dz-password" placeholder="Password">
                                    <div class="show-pass">
                                        <i class="eye-open fa-regular fa-eye"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row d-flex justify-content-between m-b30">
                                <div class="form-group">
                                   <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="form-check-input" id="basic_checkbox_1">
                                        <label class="form-check-label" for="basic_checkbox_1">Remember Me</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <a class="text-white" href="javascript:void(0);">Forgot Password</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <a href="{% url 'w3music:shop-my-account' %}" class="btn btn-secondary btn-hover-1 m-r10 text-uppercase">Sign In</a>
                                <a href="{% url 'w3music:shop-registration' %}" class="btn btn-white btn-hover-1 text-uppercase">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</div>
{% endblock %}
